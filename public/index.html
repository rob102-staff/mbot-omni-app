<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>ROB 102 - MBot Omni GUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="shortcut icon" type="image/png" href="assets/mbot.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>MBot Omni GUI</h1>
    <!-- This component is where React will connect and load JSX elements. -->
    <div id="app-root" class="">
    </div>
    <div class="small"><a class = "" type="submit" value = "submit" onclick='forgot()' name="" id="">Forgot Password?</a></div>

    <div id="forgot" class="" onclick='forgotoff()'></div>
    <div id="forgot2" class="text-center text-white pt-5" onclick='forgotoff2()'>
        <div class="display-4 pt-5">Oh No!</div>
        <div class="lead pt-4 pb-5">Don't worry. You can reset your password. You will recieve an email shortly</div>
        <button class = 'btn btn-success py-2 px-4'><a href="/index.html" class='text-white'>Return to Home Page</a></button>
    </div>

    
    <!-- scripts -->
    <script src="../dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      function forgot() {
        document.getElementById("forgot").style.display = "block"
        document.getElementById("forgot2").style.display = "block"
      }

      function forgotoff() {
        document.getElementById("forgot").style.display = "none";
        forgotoff2()
      }

      function forgotoff2() {
        document.getElementById("forgot2").style.display = "none"
        forgotoff()
      }
    </script>
  </body>
</html>
